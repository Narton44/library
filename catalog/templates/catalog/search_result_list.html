{% extends "base_generic.html" %}

{% block content %}
    <h1>Результат поиска</h1>

    {% if object_list %}
    <ol>

      {% for book in object_list %}
      <li>
        <h3>{{ book.name }} ({{book.author}}) - {{book.quantity}} шт.</h3>
      </li>
      {% endfor %}

    </ol>
    {% else %}
      <p>По заданному критерию в библиотеке нет книг.</p>
    {% endif %}
{% endblock %}
